<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <title>Столовая № 1 Кунгур</title>
    <link href="favicon.ico" rel="icon" type="image/ico" />
    {% load staticfiles %}
    <link href="{% static 'img_sources/favico.png' %}" rel="icon" type="image/ico" />
    <link rel="stylesheet" type="text/css" href="{% static 'app/content/bootstrap.min.css' %}" />
    <link rel="stylesheet" href="{% static 'app/font-awesome/css/font-awesome.min.css' %}">
    <link rel="stylesheet" type="text/css" href="{% static 'app/content/site.css' %}" />
    <link rel="stylesheet" type="text/css" href="{% static 'app/content/styles.css' %}" />
    <link href="https://fonts.googleapis.com/css?family=Lobster" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Bree+Serif|Josefin+Sans" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Acme" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Cookie" rel="stylesheet">
    <script src="{% static 'app/scripts/modernizr-2.6.2.js' %}"></script>
     <script src="{% static 'app/scripts/jquery-1.10.2.js' %}"></script>
     <script src="{% static 'app/scripts/jquery.viewportchecker.js' %}"></script>
</head>

<body data-spy="scroll" data-target="#main-navbar">
    {% block content %}{% endblock %}
   

    <div class="container contact">
    <div class="contact-page">
        <div class="row contact-page-inner-1">
            <div class="col-xs-4 col-sm-4 col-md-4 col-lg-4">
                <div class="contact-page-block">
                    <a href="tel:+7(000) 654-32-10">
                        <div class="col-md-4 contact-page__contacts__icon">
                            <i class="glyphicon glyphicon-earphone"></i>
                        </div>
                    </a>
                </div>
            </div>
            <div class="col-xs-4 col-sm-4 col-md-4 col-lg-4">
                <div class="contact-page-block">
                    <a href="http://vk.com">
                        <div class="col-md-4 contact-page__contacts__icon">
                            <i class="fa fa-vk" aria-hidden="true"></i>
                        </div>
                    </a>
                </div>
            </div>
            <div class="col-xs-4 col-sm-4 col-md-4 col-lg-4">
                <div class="contact-page-block">
                <a href="mailto:Support@example.com">
                    <div class="col-md-4 contact-page__contacts__icon">
                        <i class="fa fa-envelope-o" aria-hidden="true"></i>
                    </div>
                </a>
            </div>
            </div>
        </div>
    </div>

</div>

    <script src="{% static 'app/scripts/bootstrap.js' %}"></script>
    <script src="{% static 'app/scripts/respond.js' %}"></script>
    {% block scripts %}{% endblock %}
</body>

</html>
