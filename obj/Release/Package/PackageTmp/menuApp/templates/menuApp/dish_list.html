{% extends "app/layout.html" %}

{% block content %}


    <h2 style="text-align:center">{{ title }}</h2>

    <div class="row">
        <div class="col-md-2">
        
        </div>
        <div class="col-md-2">
            Блюдо
        </div>
        <div class="col-md-6">
            Описание
        </div>
        <div class="col-md-2">
            Цена
        </div>
    </div>
    

    {%for item in object_list%}
    <div class="row">
        <div class="col-md-2">
             <a href="#">картинка</a>
        </div>
        <div class="col-md-2">
            <a href="{{item.get_absolute_url}}">{{ item.name }}</a> 
        </div>
        <div class="col-md-6">
            {{ item.descr }}
        </div>
        <div class="col-md-2">
            {{ item.price }}
        </div>
    </div>
    {%endfor%}

</div>
{% endblock %}
